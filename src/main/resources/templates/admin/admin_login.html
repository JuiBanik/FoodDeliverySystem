<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Custom CSS for background image */
        .background-image {
            background-image: url('https://img.freepik.com/free-photo/beautiful-delicious-dessert-fruit_23-2148718704.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh; /* Adjust the height as needed */
        }
    </style>
</head>
<body class="background-image">
<div class="container">
    <h2>Greetings, Admin! Kindly proceed with signing in below:</h2>
    <!-- The below line is used to display the message variable passed by the controller -->
    <p th:text="${message}" class="mt-3"></p>

    <!-- The below form sends a POST request to /admin_login URL with userName and password variables-->
    <form action="/admin_login" method="post">
        <div class="mb-3">
            <label for="userName" class="form-label">UserName:</label>
            <input type="text" class="form-control" id="userName" name="userName"/>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" name="password"/>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>

<!-- Add Bootstrap JavaScript scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
