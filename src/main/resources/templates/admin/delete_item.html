<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Item</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
    /* Custom CSS for background image */
    body {
      background-image: url('https://media.istockphoto.com/id/646624176/photo/chef-decorating-a-plate.jpg?s=612x612&w=0&k=20&c=LEKOGWTyEVltyhJAoFPcCmjQgAMIaChGuU0MK5vWyso=');
      background-size: cover;
      background-repeat: no-repeat;
    }
    /* Custom CSS for heading */
    h1 {
      font-size: 28px;
      color: white;
      margin-top: 20px;
    }
    /* Custom CSS for form */
    form {
      margin-top: 30px;
    }
  </style>
</head>


<body>
<!-- Include the navigation bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/admin_home">CrunchBerry</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/admin_view_menu">View Menu</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin_manage_menu">Manage Menu</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin_view_orders">Manage Orders</a>
            </li>
        </ul>
    </div>
    <div class="navbar-text">
        <span class="text-light">Welcome, <span th:text="${username}"></span> !</span>
        <a class="btn btn-link text-light" href="/admin_logout">Logout</a>
    </div>
</nav>

<!-- The below line is used to display the message variable passed by controller -->
<p th:text="${message}" />

<div class="container">
    <h1>Admin Delete Item Price Page</h1>
    <form action="/delete_item" method="post">
        <div class="mb-3">
            <label for="itemName" class="form-label">Item Name:</label>
            <input type="text" class="form-control" id="itemName" name="itemName">
        </div>

        <button type="submit" class="btn btn-primary">Delete Item</button>
    </form>
</div>
<!-- Add Bootstrap JavaScript scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
