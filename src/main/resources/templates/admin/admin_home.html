<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Home</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Custom CSS for background image */
        body {
            background-image: url('https://di-uploads-pod3.dealerinspire.com/saffordcjdrofwarrenton/uploads/2021/06/iStock-1319212084-e1623265896561.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
<!-- Include the navigation bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/admin_home">CrunchBerry</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/admin_view_menu">View Menu</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin_manage_menu">Manage Menu</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin_view_orders">Manage Orders</a>
            </li>
        </ul>
    </div>
    <div class="navbar-text">
        <span class="text-light">Welcome, <span th:text="${username}"></span> !</span>
        <a class="btn btn-link text-light" href="/admin_logout">Logout</a>
    </div>
</nav>

<div class="container text-center">

    <form action="/admin_home" method="post">
        <div class="row mt-4">
            <div class="col-md-6">
                <button type="submit" name="action" value="View/Manage Menu" class="btn btn-primary">View/Manage Menu</button>
            </div>
            <div class="col-md-6">
                <button type="submit" name="action" value="View/Manage Orders" class="btn btn-primary">View/Manage Orders</button>
            </div>
        </div>
    </form>
</div>

<!-- Add Bootstrap JavaScript scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
