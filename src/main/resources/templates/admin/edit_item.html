
<c:set var="contextPath" value="${pageContext.request.contextPath}" />
<!DOCTYPE HTML>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Item Price</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
    /* Custom CSS for background image */
    body {
      background-image: url('https://media.istockphoto.com/id/646624176/photo/chef-decorating-a-plate.jpg?s=612x612&w=0&k=20&c=LEKOGWTyEVltyhJAoFPcCmjQgAMIaChGuU0MK5vWyso=');
      background-size: cover;
      background-repeat: no-repeat;
    }
    /* Custom CSS for heading */
    h1 {
      font-size: 28px;
      color: white;
      margin-top: 20px;
    }
    /* Custom CSS for form */
    form {
      margin-top: 30px;
    }
  </style>
</head>
<body>
<!-- The below line is used to display the message variable passed by controller -->
<p th:text="${message}" />
<div class="container">
    <h1>Admin Edit Item Price Page</h1>
    <form action="/edit_item" method="post">
        <div class="mb-3">
            <label for="itemName" class="form-label">Item Name:</label>
            <input type="text" class="form-control" id="itemName" name="itemName">
        </div>
        <div class="mb-3">
            <label for="itemPrice" class="form-label">Item's New Price:</label>
            <input type="number" step="0.01" class="form-control" id="itemPrice" name="itemPrice">
        </div>

        <button type="submit" class="btn btn-primary">Edit Item Price</button>
    </form>
</div>

<!-- Add Bootstrap JavaScript scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
