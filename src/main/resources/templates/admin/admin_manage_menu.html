<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Manage Menu</title>
  <!-- Add Bootstrap CSS link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    /* Custom CSS for background image */
    body {
      background-image: url('https://www.cordonbleu.edu/Files/MediaFile/59669.jpg');
      background-size: cover;
      background-repeat: no-repeat;
    }
    /* Custom CSS for heading */
    .menu-heading {
      font-size: 36px;
      color: white;
    }
    /* Custom CSS for welcome message */
    .welcome-message {
      font-size: 25px;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<!-- Include the navigation bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/admin_home">CrunchBerry</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/admin_view_menu">View Menu</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/admin_manage_menu">Manage Menu</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/admin_view_orders">Manage Orders</a>
      </li>
    </ul>
  </div>
  <div class="navbar-text">
    <span class="text-light">Welcome, <span th:text="${username}"></span> !</span>
    <a class="btn btn-link text-light" href="/admin_logout">Logout</a>
  </div>
</nav>

<div class="container text-center">
  <h1 class="menu-heading">Admin Manage Menu</h1>
  <p th:text="'Welcome ' + ${username}" class="welcome-message"></p>

  <form action="/admin_manage_menu" method="post" class="my-4">
    <div class="row justify-content-center">
      <div class="col-6 col-md-3 mb-3">
        <input type="submit" name="action" value="Add a new Menu" class="btn btn-primary btn-block">
      </div>
      <div class="col-6 col-md-3 mb-3">
        <input type="submit" name="action" value="Add Item" class="btn btn-primary btn-block">
      </div>
      <div class="col-6 col-md-3 mb-3">
        <input type="submit" name="action" value="Edit Item" class="btn btn-primary btn-block">
      </div>
      <div class="col-6 col-md-3 mb-3">
        <input type="submit" name="action" value="Delete Item" class="btn btn-primary btn-block">
      </div>
    </div>
  </form>
</div>

<!-- Add Bootstrap JavaScript scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
