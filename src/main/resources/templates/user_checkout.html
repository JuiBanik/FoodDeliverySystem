<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Order Checkout</title>
  <!-- Add Bootstrap CSS link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
        /* Custom CSS for background image */
        body {
            background-image: url('https://us.123rf.com/450wm/suriyawut/suriyawut2206/suriyawut220600039/187941915-hand-holding-credit-card-and-using-laptop-businessman-or-entrepreneur-working-from-home-online.jpg?ver=6');
            background-size: cover;
            background-repeat: no-repeat;
        }
        /* Custom CSS for headings */
        h2, h3 {
            color: #333;
            margin-top: 20px;
        }
        /* Custom CSS for paragraphs */
        p {
            color: #555;
        }
        /* Custom CSS for form labels */
        label {
            font-weight: bold;
        }
        /* Custom CSS for form inputs */
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        /* Custom CSS for submit button */
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        /* Custom CSS for submit button on hover */
        input[type="submit"]:hover {
            background-color: #0069d9;
        }
            .logout-link {
            position: absolute;
            top: 10px;
            right: 10px;
            text-decoration: none;
            color: #FFFFFF;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">CrunchBerry</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/user_home">Menu</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/user_view_order">My Orders</a>
      </li>
    </ul>
  </div>
  <div class="navbar-text">
    <span class="text-light">Welcome, <span th:text="${username}"></span> !</span>
    <a class="btn btn-link text-light" href="/user_logout">Logout</a>
  </div>
</nav>

<div class="container">
  <h2>Order Checkout!</h2>
  <br/>
  <br/>

  <p th:text="${message}" />

  <form action="/user_checkout" method="post">
    <h3>Please enter your delivery address for this order:</h3>
    <div class="form-group">
      <label for="addressStreetName">Street Name:</label>
      <input type="text" class="form-control" id="addressStreetName" name="addressStreetName">
    </div>
    <div class="form-group">
      <label for="addressUnit">Apartment Number/Unit:</label>
      <input type="text" class="form-control" id="addressUnit" name="addressUnit">
    </div>
    <div class="form-group">
      <label for="addressCity">City:</label>
      <input type="text" class="form-control" id="addressCity" name="addressCity">
    </div>
    <div class="form-group">
      <label for="addressState">State:</label>
      <input type="text" class="form-control" id="addressState" name="addressState">
    </div>
    <div class="form-group">
      <label for="addressZipcode">Zipcode:</label>
      <input type="text" class="form-control" id="addressZipcode" name="addressZipcode">
    </div>

    <h3>Please enter your payment details for this order:</h3>
    <div class="form-group">
      <label for="paymentCardNumber">Card Number:</label>
      <input type="text" class="form-control" id="paymentCardNumber" name="paymentCardNumber">
    </div>
    <div class="form-group">
      <label for="paymentExpiry">Expiry (mm/yy):</label>
      <input type="text" class="form-control" id="paymentExpiry" name="paymentExpiry">
    </div>
    <div class="form-group">
      <label for="paymentBillingZipcode">Billing Zipcode:</label>
      <input type="text" class="form-control" id="paymentBillingZipcode" name="paymentBillingZipcode">
    </div>
    <div class="form-group">
      <label for="paymentCvv">CVV:</label>
      <input type="password" class="form-control" id="paymentCvv" name="paymentCvv">
    </div>

    <input type="submit" value="Place Order" class="btn btn-primary">
  </form>
</div>

<!-- Add Bootstrap JavaScript scripts -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+L3Zy63g6Z/jhTGj5xYx3GPHB/p8Ips3lGz8Y7p2X6Jwte" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
